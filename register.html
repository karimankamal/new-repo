    
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>Register Now</title>

  <link rel="shortcut icon" href="Untitled.png" type="image/x-icon" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    
    <style type="text/css">
    #title{
margin: 10px;
padding: 10px;
color: 	#00c3a0;
font-weight: bolder;
font-family:  Georgia, serif;
font-size: 50px;

}
.questions
{float: left;
margin-top: 20px;
font-weight: bold;
font-size: 20px;
}

    
    </style>
</head>
<body>

      
      <div class="container">
      
    <h1 id="title">Register now !! Welcome !! </h1>
        <h1 id="title">Welcome !! </h1>
      <div id="error"><? echo $error.$successMessage; ?></div>
      
      <form method="post">
          
          
          
          
          
  <fieldset class="form-group">
    <label for="yourname" class="questions">Your Name</label>
    <input type="text" class="form-control" id="yourname" name="yourname" >
  </fieldset>
          
          
  <fieldset class="form-group">
    <label class="questions" for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" >
   
  </fieldset>
          
          
  <fieldset class="form-group">
    <label for="subject" class="questions">Your Committee</label>
    <input type="text" class="form-control" id="subject" name="subject" >
  </fieldset>
          

          
<fieldset class="form-group">
    <label for="dtime" class="questions">Interview date & Time</label>
    <select  class="form-control" id="dtime" name="dtime" >

        <option>Saturday</option>
        <option>Saturday</option>
        <option>Sunday</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        
    </select>
  </fieldset>
          
          
  <fieldset class="form-group">
    <label for="exampleTextarea" class="questions">Do you have any comments?</label>
    <textarea class="form-control" id="content" name="content" rows="3"></textarea>
  </fieldset>
          
          
          
  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
</form>
          
        </div>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
          
          
    <script type="text/javascript">
          
          $("form").submit(function(e) {
              
              var error = "";
              
              
               if ($("#yourname").val() == "") {
                  
                  error += "You must Enter Your Name.<br>"
                  
              }
              
              if ($("#email").val() == "") {
                  
                  error += "You must Enter Your Email address.<br>"
                  
              }
              
              if ($("#subject").val() == "") {
                  
                  error += "You must Enter your committee.<br>"
                  
              }
              
              
             
              
              
              if ($("#dtime").val() == "") {
                  
                  error += "You must Choose your Interview Time.<br>"
                  
              }
              
              if (error != "") {
                  
                 $("#error").html('<div class="alert alert-danger" role="alert"><p><strong>There were error(s) in your form:</strong></p>' + error + '</div>');
                  
                  return false;
                  
              } else {
                  
                  return true;
                  
              }
          })
          
    </script>
          
  </body>
</html>
